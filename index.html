<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Mô hình</a></li>
        <li><a href="#">Đặt vé</a></li>
        <li><a href="#">Đánh giá</a></li>
        <li><a href="#">Đăng nhập</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register-form">
      <h1 id="lb_TieuDe">Đăng ký tài khoản</h1>
      <form action="#" method="POST">
        <label for="input_Name" id="lbl_Name">Tên</label>
        <input type="text" id="input_Name" name="name" placeholder="Nhập tên của bạn" required>

        <label for="input_Email" id="lbl_Email">Email</label>
        <input type="email" id="input_Email" name="email" placeholder="Nhập email của bạn" required>

        <label for="input_Phone" id="lbl_Phone">Số điện thoại</label>
        <input type="tel" id="input_Phone" name="phone" placeholder="Nhập số điện thoại của bạn" required>

        <label for="input_Password" id="lbl_Password">Mật khẩu</label>
        <input type="password" id="input_Password" name="password" placeholder="Nhập mật khẩu" required>

        <label for="input_RePassword">Nhập lại mật khẩu</label>
        <input type="password" id="input_RePassword" name="repassword" placeholder="Nhập lại mật khẩu" required>

        <button type="submit" id="btn_Submit">Đăng ký</button>
      </form>
      <a href="#" id="btn_Login">Bạn đã có tài khoản? Đăng nhập</a>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-info">
        <img src="logo.png" alt="Logo" class="footer-logo">
        <address>
          135 Nam Kỳ Khởi Nghĩa, Quận 1, TP. HCM<br>
          Khu phố 6, phường Linh Trung, Thủ Đức<br>
          Điện thoại: 0123456789
        </address>
      </div>
      <div class="footer-map-social">
        <div id="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.4211730737533!2d106.69507701462177!3d10.777412992320758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4d68e9f26b%3A0x8d90d536e55e9a38!2zMTM1IE5hbSBL4buzIEtow7RpIE5naOG7hywgUXXhuq1uIDEsIFRo4buLIFBow7luZyBN4bu5IEThu7E!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"
            width="100%"
            height="200"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        <div class="social-media">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
